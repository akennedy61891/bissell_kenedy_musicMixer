<!doctype html> 
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>Musical Sock Puppet Show</title><!--placeholder name-->
		<!-- link to reset first-->
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="siteContainer">
		
		<header id="mainHeader">
			<h1 class="logoName">Musical Sock-Puppet Show</h1><!--placeholder name-->
			<nav id="mainNav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Music</a></li>
					<li><a href="#">More</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
	<!-- where we will put our music mixer-->
		<section id="content">
			<div class="stage">
				<div class="drop-zone one"></div>
				<div class="drop-zone two"></div>
				<div class="drop-zone three"></div>
				<div class="drop-zone four"></div>
			</div><!-- main area for music to be displayed-->


			<div id="musicIcons"><!--where we put the material for the songs-->
				<img id="sock" src="images/plain-sock.svg" alt="plain sock" class="plainSock" draggable>
				<img id="bowtie" src="images/dapper-sock.svg" alt="dapper sock" class="dapper icons" draggable>
				<img id="drum" src="images/drummer-sock.svg" alt="drummer sock" class="drum icons" draggable>
				<img id="giraffe" src="images/giraffe-sock.svg" alt="giraffe sock" class="giraffe icons" draggable>
				<img id="hair" src="images/hair-sock.svg" alt="hair sock" class="hair icons" draggable>
			</div>
		</section>

	</div>
	
<!-- load js at bottom, so DOM gets built -->	
	<script src="js/main.js"></script>
</body>
</html>
